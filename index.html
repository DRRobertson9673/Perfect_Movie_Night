<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- below are links for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100;400&display=swap" rel="stylesheet">
    <title>Perfect Movie Night</title>
</head>

<body>

    <!--this is the main background when you load into the page-->
    <div id="introVideo" class="jumbotron jumbotron-fluid">
        <video id="video-background" preload muted autoplay loop>
            <source src="images/mixkit-friends-camping-watching-a-film-on-a-projector-23350-medium.mp4"
                type="video/mp4">
        </video>
        <div class="watchWhat">What will you<br>watch tonight?</div>
    </div>

    <!--this is the text area above the platform buttons that includes a link to the watchlist page-->
    <div class="container">
        <div id="navigationText">
            <div id="pleaseSelect">Select your streaming platform</div>
            <a target="_self" href="watchlist.html">
                <div id="goWatchlist">Go to watchlist<img id="watchlistIcon" src="images/Play.png" alt="watchlist"></div>
            </a>
        </div>

        <!--these are the platform selection buttons-->
        <div id="buttons">
            <button id="netflix" type="button" class="btn btn-primary platformBtn" data-bs-toggle="button"
                autocomplete="off"></button>
            <button id="all4" type="button" class="btn btn-primary platformBtn" data-bs-toggle="button"
                autocomplete="off"></button>
            <button id="apple" type="button" class="btn btn-primary platformBtn" data-bs-toggle="button"
                autocomplete="off"></button>
            <button id="iplayer" type="button" class="btn btn-primary platformBtn" data-bs-toggle="button"
                autocomplete="off"></button>
            <button id="disney" type="button" class="btn btn-primary platformBtn" data-bs-toggle="button"
                autocomplete="off"></button>
            <button id="prime" type="button" class="btn btn-primary platformBtn" data-bs-toggle="button"
                autocomplete="off"></button>
            <button id="now" type="button" class="btn btn-primary platformBtn" data-bs-toggle="button"
                autocomplete="off"></button>
            <button id="mubi" type="button" class="btn btn-primary platformBtn" data-bs-toggle="button"
                autocomplete="off"></button>
            <button id="zee5" type="button" class="btn btn-primary platformBtn" data-bs-toggle="button"
                autocomplete="off"></button>
            <button id="britbox" type="button" class="btn btn-primary platformBtn" data-bs-toggle="button"
                autocomplete="off"></button>
        </div>

        <!--This is the switch for choosing media type and drop down menu for genre-->
        <div id="menuBar">
            <div id="searchOptions">
                <div id="moviesLabel" class="mediaSelectorSelected">
                    Movies
                </div>
                <div id="seriesLabel" class="mediaSelector">
                    <label class="switch">
                        <input type="checkbox" id="TVSwitch">
                        <span class="slider round"></span>
                    </label>
                    Series
                </div>
                <div id="genreLabel" class="mediaSelectorSelected">
                    Genre:
                </div>
                <select id="genreSelect" class="form-select" aria-label="Genre selection">
                    <option selected>All</option>
                    <option value="&genre=1">Biography</option>
                    <option value="&genre=10402">Music</option>
                    <option value="&genre=10749">Romance</option>
                    <option value="&genre=10751">Family</option>
                    <option value="&genre=12">Adventure</option>
                    <option value="&genre=14">Fantasy</option>
                    <option value="&genre=16">Animation</option>
                    <option value="&genre=18">Drama</option>
                    <option value="&genre=2">Film Noir</option>
                    <option value="&genre=27">Horror</option>
                    <option value="&genre=28">Action</option>
                    <option value="&genre=35">Comedy</option>
                    <option value="&genre=36">History</option>
                    <option value="&genre=37">Western</option>
                    <option value="&genre=4">Musical</option>
                    <option value="&genre=5">Sport</option>
                    <option value="&genre=53">Fiction</option>
                    <option value="&genre=9648">Mystery</option>
                    <option value="&genre=99">Documentary</option>
                </select>
            </div>
            <!--This div below is for user feedback if they forget to choose a streaming platform-->
            <div id="feedbackAndGo">
                <div id="feedback" class="feedback hide">Please choose a streaming platform</div>
                <button type="button" class="btn btn-primary" id="go-button">Search</button>
            </div>
        </div>

        <!--this is the code for the area where the media cards will be populated and includes a loading spinner-->
        <div id="posters">
            <div class="d-flex justify-content-center">
                <div class="spinner-border d-none text-light" style="width: 3rem; height: 3rem;" role="status"></div>
            </div>
            <div id="loading" class="d-none">
                <div>loading, sit back and relax</div>
            </div>
            <div class="row row-cols-1 row-cols-md-4" id="poster-group">  <!-- this is where the cards end up-->
            </div>
        </div>

    </div>

    </div>

    <!--this is the code for the modal that pops up when you click on a card-->
    <div id="modal-group">
        <div id="movieDataModal" class="modal" data-keyboard="false" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header border-0 rounded-0">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="" class="movieDataPoster" alt="poster">
                        <div id="selectionInfo">
                            <div class="title"></div>
                            <div class="genre"></div>
                            <div class="director"></div>
                            <div class="cast"></div>
                            <div class="plot"></div>
                            <button type="button" class="btn btn-primary visible " id="watchlist-button">Add to watchlist</button>
                            <button id="modalPlatform" type="button" class="btnModal"></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
