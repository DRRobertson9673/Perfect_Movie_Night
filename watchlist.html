<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- below are links for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100;400&display=swap" rel="stylesheet">
    <title>Perfect Movie Night Watchlist</title>    
</head>

<body>

    <div id="watchlistIntro" class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <img id="watchlist-jumbo" src="./images/watchlist-jumbo.JPG">
            <div class="watchWhat">A little something<br>for later...</div>
        </div>        
    </div>

    <div class="container">
        <br>
        <button type="button" class="btn btn-primary" id="back-search">Back to Search Page</button>

        <div id="watchlist-posters">
            <div class="row row-cols-1 row-cols-md-4" id="poster-group">
            </div>
        </div>
    </div>

    <div id="watchlist-modal-group">
        <div id="watchlistMovieDatawModal" class="modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header border-0 rounded-0">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="" class="movieDataPoster" alt="poster">
                        <div id="watchlist-selection">
                            <div class="title"></div>
                            <div class="genre"></div>
                            <div class="director"></div>
                            <div class="cast"></div>
                            <div class="plot"></div>
                            <button type="button" class="btn btn-primary" id="watchlist-remove">Remove from
                                watchlist</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="./js/config.js"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
